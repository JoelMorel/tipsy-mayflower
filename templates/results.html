<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../static/css/main.css" />
    <title>Hottest Spots</title>
  </head>
  <body>
    <!-- Nav Bar Code -->

    <!-- Nav Bar Code End -->

    <!-- Body Code -->

    <div class="container">
      <h1 class="title">
        Hottest Spots In: <span class="location">{{location}}</span>
      </h1>

      <div class="results-container">
        {% for spot in spots %} {% if spot.current_popularity != None %}
        <div class="spot-box">
          <h2>{{spot.name}}</h2>

          <ul>
            <li>Heat Level: {{spot.current_popularity}}</li>
            <li>Google Rating: {{spot.rating}}</li>
            <li>Address: {{spot.address}}</li>
          </ul>

          <div class="bottom-section">
            <div class="address-link">
              <a href="https://maps.google.com/?q={{spot.address}}"
                >Directions</a
              >
            </div>
            <div class="more-info">
              <a href="#">More Info</a>
            </div>
          </div>
        </div>

        {% else %} {% endif %} {% endfor %}
      </div>
    </div>
    <!-- Body Code End-->

    <footer></footer>

    <script></script>
  </body>
</html>
